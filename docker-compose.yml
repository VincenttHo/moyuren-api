version: '3.8'

services:
  moyu-api:
    build: .
    container_name: moyu-calendar-api
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.moyu-api.rule=Host(`localhost`)"
      - "traefik.http.services.moyu-api.loadbalancer.server.port=5000"
    # 添加 networks 部分到 moyu-api 服务
    networks:
      - bot_astrbot_network # 指定服务连接到此网络

# 在配置文件的顶层添加 networks 部分，并指定外部网络
networks:
  bot_astrbot_network:
    external: true # 声明这是一个外部网络
